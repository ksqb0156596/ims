<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>充值管理系统</title>
    <link href="css/font-awesome-4.5.0/css/font-awesome.min.css" type="text/css"/>
    <link href="css/bootstarp/bootstrap.min.css" type="text/css"/>
    <link href="css/bootstarp/bootstrap-theme.min.css" type="text/css"/>
    <script>
        function getCookie(c_name)
        {
            if (document.cookie.length>0)
            {
                var c_start=document.cookie.indexOf(c_name + "=")
                if (c_start!=-1)
                {
                    c_start=c_start + c_name.length+1
                    var c_end=document.cookie.indexOf(";",c_start)
                    if (c_end==-1) c_end=document.cookie.length
                    return unescape(document.cookie.substring(c_start,c_end))
                }
            }
            return ""
        }
        var $user = {};
        $user.id = getCookie("userId");
        $user.username = getCookie("username");
    </script>
</head>
<body>
    <div id="wrapper"></div>
    <script src="./public/js/common.js"></script>
    <script src="./public/js/bundle.js"></script>
</body>
</html>
